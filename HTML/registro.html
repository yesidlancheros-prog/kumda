<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kumba - Registro</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/auth.js"></script>
</head>
<body>
  <main class="page-center">
    <section class="card center">
      <h1>Crear cuenta</h1>

      <label for="rname">Nombre</label>
      <input id="rname" type="text" placeholder="Tu nombre">

      <label for="remail">Correo</label>
      <input id="remail" type="email" placeholder="ej: usuario@kumba.com">

      <label for="rpass">Contraseña</label>
      <input id="rpass" type="password" placeholder="Mínimo 4 caracteres">

      <div class="row">
        <button id="btnRegister" class="btn primary">Crear cuenta</button>
        <a href="index.html" class="btn link">Volver</a>
      </div>

      <p id="regMsg" class="muted"></p>
    </section>
  </main>
</body>
</html>
